{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Page</title>
<style>
    Body{font-family:calibri,Helvetica,sans-serif;background-color:pink;}
    button{background-color:#4CAF50;width:100%;color:orange;padding:15px;margin:10px 0px;border:none;cursor:pointer;}
    form{border:3px solid #f1f1f1;}
    input[type=text],input[type=password]{width:100%;margin:8px 0;padding:12px 20px;display:inline-block;border:2px solid green;
    box-sizing:border-box;}
    button:hover{opacity:0.7;}
    .cancelbtn{width:auto;padding:10px 18px; margin:10px 5px;}
    .container{padding:25px;background-color:lightblue;}
</style>
</head>
<body>
<center><h1>Student Login Form</h1></center>
<form>
    <div class="container">
    <label>Username :</label>
    <input type="text" name="Username" placeholder="Enter Username" required><br>
    <label>Password :</label>
    <input type="text" name="Password" placeholder="Enter Password" required><br>
    <label>Confirm Password</label>
    <input type="text" name="Confirm password" placeholder="Enter Confirm password" required><br>
    <button type="submit">Login</button>
    <input type="checkbox" name="Checked">Remember me
    <button type="button" class="cancelbtn">Cancel</button><br>
    Forgot<a href="#">password?</a>
    <br>
    <br>
<a href="reg_form">Click to fill Registration Form </a><br>
</div>
</form>
</body>
</html>
